<!DOCTYPE html>
<html lang="en">
<head>
<title>Loan Eligibility Predictor</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>

body{
    background:#f4f7fb;
    font-family:'Segoe UI',sans-serif;
}

.main-container{
    max-width:700px;
    margin:auto;
    margin-top:40px;
}

.card-ui{
    background:white;
    padding:35px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

h2{
    text-align:center;
    font-weight:700;
    color:#1f3c88;
    margin-bottom:25px;
}

label{
    font-weight:600;
    margin-top:12px;
    color:#333;
}

.form-control,
.form-select{
    border-radius:10px;
    padding:12px;
    border:1px solid #dcdcdc;
}

.form-control:focus,
.form-select:focus{
    border-color:#1f3c88;
    box-shadow:0 0 5px rgba(31,60,136,0.3);
}

.btn-predict{
    margin-top:25px;
    background:#1f3c88;
    color:white;
    font-weight:600;
    padding:13px;
    border-radius:10px;
    border:none;
    transition:0.3s;
}

.btn-predict:hover{
    background:#162d66;
}

.header-icon{
    color:#1f3c88;
}

</style>
</head>

<body>

<div class="container main-container">

<div class="card-ui">

<h2>
<i class="fa-solid fa-chart-line header-icon"></i>
Loan Eligibility Predictor
</h2>

<form action="/predict" method="POST">

<label>Gender</label>
<select class="form-select" name="Gender">
<option>Male</option>
<option>Female</option>
</select>

<label>Married</label>
<select class="form-select" name="Married">
<option>Yes</option>
<option>No</option>
</select>

<label>Dependents</label>
<select class="form-select" name="Dependents">
<option>0</option>
<option>1</option>
<option>2</option>
<option>3+</option>
</select>

<label>Education</label>
<select class="form-select" name="Education">
<option>Graduate</option>
<option>Not Graduate</option>
</select>

<label>Self Employed</label>
<select class="form-select" name="Self_Employed">
<option>Yes</option>
<option>No</option>
</select>

<label>Applicant Income</label>
<input type="number" name="ApplicantIncome" class="form-control" placeholder="Enter Income">

<label>Loan Amount</label>
<input type="number" name="LoanAmount" class="form-control" placeholder="Loan Amount">

<label>Loan Amount Term</label>
<input type="number" name="Loan_Amount_Term" class="form-control" placeholder="Term">

<label>Credit History</label>
<input type="number" name="Credit_History" class="form-control" placeholder="0 or 1">

<label>Property Area</label>
<select class="form-select" name="Property_Area">
<option>Urban</option>
<option>Semiurban</option>
<option>Rural</option>
</select>

<button class="btn btn-predict w-100">
<i class="fa-solid fa-brain"></i> Predict Eligibility
</button>

</form>

</div>
</div>

</body>
</html>
