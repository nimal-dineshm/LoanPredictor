<!DOCTYPE html>
<html>
<head>
    <title>Loan Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom right, #e6f3ff, #faffff);
            min-height: 100vh;
        }
        .card-custom {
            border: none;
            border-radius: 18px;
            padding: 25px;
            background: #ffffffd8;
            backdrop-filter: blur(6px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.08);
        }
        h2, h3 {
            font-weight: 700;
            color: #004aad;
        }
        label {
            font-weight: 500;
        }
        .btn-primary {
            background: #0066ff;
            border: none;
            padding: 12px;
            font-size: 17px;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background: #0050cc;
        }
        .btn-secondary {
            border-radius: 10px;
        }
    </style>
</head>

<body class="p-4">

<div class="container" style="max-width:650px;">

    

    <h3 class="mb-3 text-center">Edit Values & Try Again</h3>

    <form action="/predict" method="POST" class="card-custom mb-3">
        {% for key, value in previous_values.items() %}
            <label>{{ key.replace('_', ' ') }}</label>
            <input type="text" name="{{ key }}" value="{{ value }}" class="form-control mb-3">
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Recalculate</button>
    </form>

    <a href="/" class="btn btn-secondary w-100">Start Fresh</a>
    <div class="card-custom mb-4">
        <h3 class="text-center">Loan Prediction Result</h3>

        <div class="alert {{ 'alert-success' if prediction=='Loan Approved' else 'alert-danger' }} mt-3">
            <h4>{{ prediction }}</h4>
            <p><strong>Probability:</strong> {{ probability }}</p>
        </div>
    </div>

</div>

</body>
</html>
